<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); display: flex; align-items: center; gap: 15px; }
        .stat-icon { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        
        .section-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; color: #2A2A2A; display: flex; align-items: center; gap: 10px; }
        
        .form-container { background: white; padding: 30px; border-radius: 24px; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; font-size: 14px; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 10px; outline: none; transition: 0.3s; background: #fafafa; }
        .form-control:focus { border-color: #FF724C; background: #fff; }
        
        .staff-list { background: white; padding: 20px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
        .staff-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #f0f0f0; }
        .staff-actions { display: flex; gap: 10px; }
        
        .btn-action { padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: 600; border: none; display: flex; align-items: center; gap: 5px; }
        .btn-delete { color: #FF7675; background: #FFF0F0; }
        .btn-delete:hover { background: #FFE5E5; }
        .btn-reset { color: #FF9F43; background: #FFF5E6; }
        .btn-reset:hover { background: #FFEACC; }

        .error-text { color: #FF7675; font-size: 12px; margin-top: 5px; display: none; }
        .success-text { color: #2ECC71; font-size: 13px; margin-top: 10px; display: none; font-weight: 600; }
    </style>
    
    <script>
        if (sessionStorage.getItem('role') !== 'admin') window.location.href = 'login.html';
    </script>
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">Admin<span>Panel</span></div>
            <ul class="menu-list">
                <li class="menu-item active"><i class="ri-dashboard-line"></i> Dashboard</li>
                <li class="menu-item"><i class="ri-file-chart-line"></i> Reports</li>
                <li class="menu-item logout"><i class="ri-logout-box-r-line"></i> Logout</li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar" style="opacity: 0;"></div>
                <div class="user-profile">
                    <span>Admin Manager</span>
                    <div class="user-img" style="background-image: url('https://i.pravatar.cc/150?img=12');"></div>
                </div>
            </header>

            <!-- بخش ۱: تغییر رمز خود مدیر -->
            <div class="form-container" style="border-left: 5px solid #FF724C;">
                <div class="section-title"><i class="ri-shield-key-line"></i> Admin Security Settings</div>
                <div style="display: flex; gap: 15px; align-items: flex-end;">
                    <div style="flex: 1;">
                        <label>New Admin Password</label>
                        <input type="text" id="admin-new-pass" class="form-control" placeholder="Enter new password for Admin">
                    </div>
                    <button class="btn-add" id="update-admin-btn" style="height: 45px;">Update My Password</button>
                </div>
                <p class="error-text" id="admin-error"></p>
                <p class="success-text" id="admin-success">Admin password updated successfully!</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #E9FBF0; color: #2ECC71;"><i class="ri-shopping-basket-2-line"></i></div>
                    <div><div style="color: #888; font-size: 12px;">Total Orders</div><h3 id="orders-display">1,240</h3></div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #FFF0EB; color: #FF724C;"><i class="ri-money-dollar-circle-line"></i></div>
                    <div><div style="color: #888; font-size: 12px;">Revenue</div><h3>$12,450</h3></div>
                </div>
            </div>

            <!-- بخش ۲: مدیریت کارمندان -->
            <div class="section-title" style="margin-top: 40px;"><i class="ri-user-settings-line"></i> Kitchen Staff Management</div>
            
            <div class="form-container">
                <h5 style="margin-bottom: 20px;">Create New Staff</h5>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="new-user" class="form-control" placeholder="English letters & numbers">
                    <p class="error-text" id="user-error"></p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" id="new-pass" class="form-control" placeholder="Upper, Lower, Number">
                    <p class="error-text" id="pass-error"></p>
                </div>
                <button class="btn-add" id="create-btn" style="width: 100%; justify-content: center;">Create Account</button>
                <p class="success-text" id="staff-success">Account created!</p>
            </div>

            <div class="staff-list">
                <h5 style="margin-bottom: 15px;">Active Staff List</h5>
                <div id="staff-container"><p style="color: #aaa;">Loading...</p></div>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
